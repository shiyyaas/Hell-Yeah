<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>shiyas ahnee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>

<body class="bg-[#0f0f0f] flex items-center justify-center min-h-screen p-4 text-white">

  <div class="w-full md:max-w-[844px] bg-[#1a1a1a] rounded-2xl flex flex-col h-[90vh] border border-[#2a2a2a]">

    <!-- Header -->
    <div class="p-4 border-b border-[#2a2a2a] bg-[#1a1a1a] flex items-center justify-between">
      <div></div>

      <div class="text-center flex-1">
        <h1 class="font-semibold text-white text-base">Ayachoo</h1>
        <p class="text-gray-400 text-xs mt-1">Set allee</p>
      </div>

      <button
        onclick="clearChat()"
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full font-semibold text-sm"
      >
        CLEAR
      </button>
    </div>

    <!-- Messages -->
    <div id="messages" class="flex-1 overflow-y-auto bg-[#0f0f0f] flex justify-center">
      <div id="messagesInner" class="w-full max-w-[700px] p-4 space-y-4"></div>
    </div>

    <!-- Input -->
    <div class="p-3 border-t border-[#2a2a2a] bg-[#1a1a1a] flex gap-2 items-center">

      <input type="file" id="imageInput" accept="image/*" class="hidden" />
      <button
        onclick="document.getElementById('imageInput').click()"
        class="bg-[#262626] hover:bg-[#1F1F1F] border border-[#333] px-3 py-2 rounded-full text-sm"
      >
      <!-- camera icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
      </svg>

      </button>

      <input
        id="messageInput"
        type="text"
        placeholder="Paraneeee......."
        class="flex-1 bg-[#262626] border border-[#333] rounded-full px-4 py-2 text-white placeholder-gray-400 focus:outline-none text-sm"
      />

      <button
        onclick="sendMessage()"
        class="bg-[#0095f6] hover:bg-[#1877f2] text-white px-4 py-2 rounded-full font-semibold text-sm"
      >
        Send
      </button>
    </div>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAUqiNw-LuPrvQx7_daNo5o-uHym1dzaf8",
      authDomain: "hellyeahchatty.firebaseapp.com",
      databaseURL: "https://hellyeahchatty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hellyeahchatty",
      storageBucket: "hellyeahchatty.firebasestorage.app",
      messagingSenderId: "184169148818",
      appId: "1:184169148818:web:73c88a741ee75d2388d14b"
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const storage = firebase.storage();
    const messagesRef = db.ref("messages");

    const CLEAR_PASSWORD = "shiyas-parayum"; 

    const colors = [
      "text-red-400","text-pink-400","text-purple-400",
      "text-blue-400","text-cyan-400","text-green-400",
      "text-yellow-400","text-orange-400"
    ];

    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    let username = localStorage.getItem("chat_name");
    if (!username) {
      username = prompt("Enter your name");
      localStorage.setItem("chat_name", username || "Anonymous");
    }

    const messagesDiv = document.getElementById("messagesInner");

    messagesRef.limitToLast(100).on("child_added", snapshot => {
      const { name, text, image } = snapshot.val();

      const msg = document.createElement("div");
      msg.className = "animate-fadeIn";

      msg.innerHTML = `
        <div class="flex gap-3 items-start">
          <div class="w-9 h-9 rounded-full bg-[#262626] flex items-center justify-center text-xs font-semibold">
            ${name[0].toUpperCase()}
          </div>

          <div class="flex flex-col gap-1">
            <span class="font-semibold text-sm ${getRandomColor()}">${name}</span>

            ${text ? `
            <p class="text-sm text-gray-100 leading-relaxed">
              ${text}
            </p>` : ""}

            ${image ? `
            <img src="${image}" class="mt-1 max-w-[400px] rounded-xl border border-[#333]" />`
            : ""}
          </div>
        </div>
      `;

      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      messagesRef.push({
        name: username,
        text,
        time: Date.now()
      });

      input.value = "";
    }

    document.getElementById("imageInput").addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;

      const ref = storage.ref("chat_images/" + Date.now());
      await ref.put(file);
      const url = await ref.getDownloadURL();

      messagesRef.push({
        name: username,
        image: url,
        time: Date.now()
      });

      e.target.value = "";
    });

    async function clearChat() {
      const pass = prompt("Enter the MAGIC WOORRD!:");

      // If user pressed Cancel
      if (pass === null) return;

      // If password is wrong
      if (pass !== CLEAR_PASSWORD) {
        alert("Ahhhh , YOU ARE NOT HIM");
        return;
      }

      // Correct password â†’ clear everything
      await messagesRef.remove();

      const folder = storage.ref("chat_images");
      const list = await folder.listAll();
      await Promise.all(list.items.map(item => item.delete()));

      messagesDiv.innerHTML = "";
      alert("Chat cleared");
    }

    document.getElementById("messageInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.2s ease-out; }
  </style>

</body>
</html>
