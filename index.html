<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>shiyas ahnee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-yellow-50 flex items-center justify-center min-h-screen p-4">

  <div class="w-full lg:max-w-2xl backdrop-blur-xl bg-white/30 rounded-3xl shadow-2xl flex flex-col h-[90vh] border border-white/50">
    
    <!-- Header -->
    <div class="p-6 border-b border-white/30 text-center backdrop-blur-sm">
      <h1 class="font-bold text-amber-900 text-2xl">Ayachoo</h1>
      <p class="text-amber-700/60 text-sm mt-1">Set alleee</p>
    </div>

    <!-- Messages Container -->
    <div id="messages" class="flex-1 overflow-y-auto p-5 space-y-4"></div>

    <!-- Input Area -->
    <div class="p-4 border-t border-white/30 backdrop-blur-sm flex gap-2">
      <input
        id="messageInput"
        type="text"
        placeholder="Type a message..."
        class="flex-1 backdrop-blur-sm bg-white/40 border border-white/50 rounded-full px-5 py-3 text-amber-900 placeholder-amber-600/50 focus:outline-none focus:ring-2 focus:ring-amber-300 text-sm"
      />
      <button
        onclick="sendMessage()"
        class="bg-gradient-to-r from-amber-400 to-yellow-400 hover:from-amber-500 hover:to-yellow-500 text-amber-900 px-6 py-3 rounded-full font-semibold transition shadow-lg text-sm"
      >
        Send
      </button>
    </div>

  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAUqiNw-LuPrvQx7_daNo5o-uHym1dzaf8",
      authDomain: "hellyeahchatty.firebaseapp.com",
      databaseURL: "https://hellyeahchatty-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "hellyeahchatty",
      storageBucket: "hellyeahchatty.firebasestorage.app",
      messagingSenderId: "184169148818",
      appId: "1:184169148818:web:73c88a741ee75d2388d14b",
      measurementId: "G-6VJDC936Q8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    // Color palette for names
    const colors = [
      "text-red-500",
      "text-pink-500",
      "text-purple-500",
      "text-blue-500",
      "text-cyan-500",
      "text-green-500",
      "text-yellow-600",
      "text-orange-500"
    ];

    // Get random color
    function getRandomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Get or ask username
    let username = localStorage.getItem("chat_name");
    if (!username) {
      username = prompt("Enter your name");
      localStorage.setItem("chat_name", username || "Anonymous");
    }

    const messagesDiv = document.getElementById("messages");
    const userColor = getRandomColor();

    // Load messages
    messagesRef.limitToLast(100).on("child_added", snapshot => {
      const { name, text } = snapshot.val();

      const msg = document.createElement("div");
      msg.className = "animate-fadeIn";
      msg.innerHTML = `
        <div class="flex flex-col">
          <div class="flex items-center gap-2">
            <span class="font-bold ${getRandomColor()} text-sm">${name}</span>
            <span class="text-amber-600/50 text-xs">now</span>
          </div>
          <p class="text-amber-900 text-sm mt-2 bg-white/50 backdrop-blur-sm p-4 rounded-2xl border border-white/40 leading-relaxed">${text}</p>
        </div>
      `;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Send message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      messagesRef.push({
        name: username,
        text: text,
        time: Date.now()
      });

      input.value = "";
    }

    // Allow Enter key to send
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

  </script>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in;
    }
  </style>

</body>
</html>
